<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Vue Life Cycle</title>
</head>
<body>
    <div id="app">
        {{count}}
        <p>
            <button @click="add">+</button>
        </p>
    </div>
    <p>
        <button onclick="destroy()">destroy</button>
    </p>
    <script>
        function destroy(){
            app.$destroy();
        }

        var app = new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods:{
                add:function(){
                    this.count++;
                }
            },
            beforeCreate() {
                console.log('1_beforeCreated');
            },
            created() {
                console.log('2_created');
            },
            beforeMount() {
                console.log('3_beforeMounted');
            },
            mounted() {
                console.log('4_mounted');
            },
            beforeUpdate() {
                console.log('5_beforeUpdate');
            },
            updated() {
                console.log('6_updated');
            },
            activated() {
                console.log('7_activated');
            },
            deactivated() {
                console.log('8_deactivated');
            },
            beforeDestroy() {
                console.log('9_beforeDestroy')
            },
            destroyed() {
                console.log('10_destroyed');
            },
        })
    </script>
</body>
</html>
