<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>mixins</title>
</head>
<body>
    <div id="app">
        {{count}}
        <p><button @click="add(2)">+</button></p>
    </div>

    <script>
        var mixIn = {
            updated() {
                console.log('local mixin hook');
            },
        }

        Vue.mixin({
            updated:function(){
                console.log('global mixin hook')
            }
        })

        var app = new Vue({
            el:'#app',
            data:{
                "count":0
            },
            methods:{
                "add":function(step){
                    this.count+=step;
                }
            },
            mixins:[mixIn],
            updated:function(){
                console.log('local update hook')
            }
        })
    </script>
</body>
</html>
