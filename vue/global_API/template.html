<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>模板的三种写法</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <template id="temp2">
        <h2 style="color:red">我是template标签模板</h2>
    </template>
    <p>小模板、大模板、可以外部引用的模板</p>
    
    <script type="x-template" id="temp3">
        <h2 style="color:black">我是script模板</h2>
    </script>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello,vue'
            },
            template:'#temp3'
           
            //小模板这么写
            // template:`
            //     <h2 style="color:red">我是选项模板</h2>
            // `
        })
    </script>
</body>
</html>
